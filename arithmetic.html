<!DOCTYPE html>
<html lang="en">

<head>
	
	<title> Arithmetic operators in Javascript </title>


</head>


<body>

	<h3> Javascript Arithmetic Operators : </h3>

   


    <p id="add"> </p>
	<p id="sub"> </p>
	<p id="mul"> </p>
	<p id="div"> </p>

	<script type="text/javascript">
		
		var x = 60;
		var y = 20;




		var z = x+y;

		document.getElementById("add").innerHTML = z;

		var z = x-y;
		document.getElementById("sub").innerHTML = z;

		var z = x * y;
		document.getElementById("mul").innerHTML = z;

		var z = x / y;
		document.getElementById("div").innerHTML = z;



	</script>



	


</body>


</html>
